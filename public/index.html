<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 Vue 应用</title>
</head>
<body>
    <div id="app"></div> <!-- 删除 <Login /> 标签 -->
    <script src="/dist/build.js"></script>
    <style scoped>
        .login {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login div {
            margin-bottom: 15px;
        }
        .login label {
            display: block;
            margin-bottom: 5px;
        }
        .login input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .login button {
            width: 100%;
            padding: 10px;
            background-color: #42b983;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login button:hover {
            background-color: #369f6e;
        }
    </style>
    <style>
        /* 你可以在这里添加全局样式 */
    </style>
</body>
</html>
